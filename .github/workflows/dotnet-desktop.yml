name: .NET Code Test Console

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    env:
      Solution_Name: 32074733-bb41-4b1c-9868-ddaa638c1a5e.sln                        # Replace with your solution name, i.e. MyWpfApp.sln.
      Test_Project_Path: Tests\Tests.csproj                 # Replace with the path to your test project, i.e. MyWpfApp.Tests\MyWpfApp.Tests.csproj.

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Install the .NET workload
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    # Execute all unit tests in the solution
    - name: Execute unit tests
      run: dotnet test
      
    - name: Execute vstests
      uses: microsoft/vstest-action@v1.0.0
      with:
        testAssembly: Tests.dll
        searchFolder: .\Tests\bin\Debug\

